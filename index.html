<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diceware passphrase generator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<table>
    <tr>
        <td id="title" colspan="2">Diceware pass generator</td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="words-count">Words count</label>
            <input id="words-count" type="number" min="1" step="1" value="5"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <code id="result">Click "Generate" for results</code>
        </td>
    </tr>
    <tr>
        <td>Entropy</td>
        <td id="entropy">n/s bit(s)</td>
    </tr>
    <tr>
        <td colspan="2">
            <input id="button" type="button" value="Generate"/>
        </td>
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
